app-id: io.github.diabloget.radian
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: radian

finish-args:
  # Input device access for keyboard monitoring and mouse injection
  - --device=all
  # Display protocols
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Config file storage
  - --filesystem=xdg-config/radian:create

modules:
  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.3.tar.xz
        sha256: abf1aace86208eebdd5d3550ffded4c8d73bb405b796d51c389c9d0604cbcfbf
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig

  - name: glu
    buildsystem: meson
    sources:
      - type: archive
        url: https://archive.mesa3d.org/glu/glu-9.0.3.tar.xz
        sha256: bd43fe12f374b1192eb15fe20e45ff456b9bc26ab57f0eee919f96ca0f8a330f
    cleanup:
      - /include
      - /lib/pkgconfig

  - name: fltk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DOPTION_USE_WAYLAND=ON
      - -DOPTION_USE_SYSTEM_LIBJPEG=OFF
      - -DOPTION_USE_SYSTEM_LIBPNG=OFF
      - -DOPTION_USE_SYSTEM_ZLIB=OFF
      - -DOPTION_BUILD_SHARED_LIBS=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/fltk/fltk/releases/download/release-1.4.1/fltk-1.4.1-source.tar.gz
        sha256: 7d0a5a352fde0beae44a2009c1aca1d6be15d46dd251d1c12cf34d752b429038
    cleanup:
      - /bin
      - /include
      - /share/man

  - name: radian
    buildsystem: simple
    build-commands:
      - make build FLTK_CONFIG=fltk-config
      - install -Dm755 radian /app/bin/radian
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/io.github.diabloget.radian.png
      - install -Dm644 io.github.diabloget.radian.desktop /app/share/applications/io.github.diabloget.radian.desktop
      - install -Dm644 io.github.diabloget.radian.metainfo.xml /app/share/metainfo/io.github.diabloget.radian.metainfo.xml
    sources:
      - type: git
        url: https://github.com/diabloget/radian.git
        tag: v1.0.3
        commit: 3526eb53661978b7f55649658350e5e2ebdeb7af